<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <title>Easy Graphics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div id="header">
      <a href="../Menu/Menu.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-easel2-fill"
        viewBox="0 0 16 16">
        <path
            d="M8.447.276a.5.5 0 0 0-.894 0L7.19 1H2.5A1.5 1.5 0 0 0 1 2.5V10h14V2.5A1.5 1.5 0 0 0 13.5 1H8.809L8.447.276Z" />
        <path fill-rule="evenodd"
            d="M.5 11a.5.5 0 0 0 0 1h2.86l-.845 3.379a.5.5 0 0 0 .97.242L3.89 14h8.22l.405 1.621a.5.5 0 0 0 .97-.242L12.64 12h2.86a.5.5 0 0 0 0-1H.5Zm3.64 2 .25-1h7.22l.25 1H4.14Z" />
    </svg>
      </a>
        <span id="span-text"><strong>Easy Graphics</strong></span>
    </div>

    <div class="wrapper">
        <div class="sidebar">
            <ul class="ul-nopadding">
                <li>
                    <a class="sb-cont-left" href="../Fractals/julia.html">
                        <img class="sidebar-img" src="../Colors/assets/fractal.png" />
                        <p class="sb-text">Fractal</p>
                    </a>
                </li>
                <li>
                    <a class="sb-cont-left" href="..\Colors\index.html">
                        <img class="sidebar-img" src="../Colors/assets/color.png" />
                        <p class="sb-text">Color</p>
                    </a>
                </li>
                <li>
                    <a class="sb-cont-left" href="..\Movement\index.html">
                        <img class="sidebar-img" src="../Colors/assets/square.png" />
                        <p class="sb-text">Square</p>
                    </a>
                </li>
                <li>
                    <a class="sb-cont-left" href="#">
                        <img class="sidebar-img" src="../Colors/assets/export.png" />
                        <p class="sb-text">Export</p>
                    </a>
                </li>
                <li>
                    <a class="sb-cont-left" href="#">
                        <img class="sidebar-img" src="../Colors/assets/open.png" />
                        <p class="sb-text">Open</p>
                    </a>
                </li>
                <li>
                    <a id="save" class="sb-cont-left" href="#" id="save">
                        <img class="sidebar-img" src="../Colors/assets/save.png" />
                        <p class="sb-text">Save</p>
                    </a>
                </li>
                <li>
                    <a class="sb-cont-left" href="..\Help\help_fractal.html">
                        <img class="sidebar-img" src="../Colors/assets/help.png" />
                        <p class="sb-text">Help</p>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main_content">
            <div class="workbench">
              <div id="fractal_data">
                <div id="fractal_data_wrapper">
                  <div id="c_number_container" class="square-enter">
                    <h5>The main formula for both fractals is f(z)=z*z+c</h5>
                    <label for="c_number_real"><h5>Where real C:</h5></label>
                    <input type="text" id ="c_number_real" name="c_number_real">
                    <label for="c_number_imaginary"><h5>Imaginary:</h5></label>
                    <input type="text" id="c_number_imaginary" name="c_number_imaginary">
                  </div>
                  <div id="scale_container">
                    <label for="scale" id="scale_label"><h5>Scale</h5></label>
                    <div>
                      <input type="range" id="scale" class="control-panel-slider cp-sl-brightness" name="scale" value="2.0" min="0.0" max="4.0" list="range_datalist" step="0.5">
                    </div>
                    <datalist id="range_datalist">
                      <option value="0.0" label="0%"></option>
                      <option value="0.5"></option>
                      <option value="1.0" label="50%"></option>
                      <option value="1.5"></option>
                      <option value="2.0" label="100%"></option>
                      <option value="2.5"></option>
                      <option value="3.0"></option>
                      <option value="3.5"></option>
                      <option value="4.0" label="200%"></option>
                    </datalist>
                  </div>
                </div>
                <div id="color_container" class="square-enter">
                  <div id="outer_color_container" class="d-flex">
                    <div id="outer_color_min_container">
                      <label for="outer_color_min"><h5>Outer color:</h5></label>
                      <input type="color" id="outer_color_min" name="outer_color_min" value="#000000">
                    </div>
              
                    <div id="outer_color_max_container">
                      <input type="color" id="outer_color_max" name="outer_color_max" value = "#ffffff">
                    </div>
                  </div>
              
                  <div id="inner_color_container">
                    <label for="inner_color"><h5>Inner color:</h5></label>
                    <input type="color" id="inner_color" name="inner_color" value = "#ffffff">
                  </div>
                </div>
              </div>
                <div id="fractal_type" style="margin-bottom: 0.5rem;">
                  <a href="julia.html"><button type="button" class="btn btn-outline-primary">Julia</button></a>
                  <a href="#"><button type="button" class="btn btn-outline-primary" disabled>Mandelbrot</button></a>
                </div>
              <div class="info" id="fractal">
              </div>
            </div>
        </div>
    </div>
    <script src="mandelbrot.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</body>

</html>
