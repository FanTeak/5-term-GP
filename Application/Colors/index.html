<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Easy Graphics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>

<body>
    <div id="header">
        <a href="../Menu/Menu.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-easel2-fill"
            viewBox="0 0 16 16">
            <path
                d="M8.447.276a.5.5 0 0 0-.894 0L7.19 1H2.5A1.5 1.5 0 0 0 1 2.5V10h14V2.5A1.5 1.5 0 0 0 13.5 1H8.809L8.447.276Z" />
            <path fill-rule="evenodd"
                d="M.5 11a.5.5 0 0 0 0 1h2.86l-.845 3.379a.5.5 0 0 0 .97.242L3.89 14h8.22l.405 1.621a.5.5 0 0 0 .97-.242L12.64 12h2.86a.5.5 0 0 0 0-1H.5Zm3.64 2 .25-1h7.22l.25 1H4.14Z" />
        </svg>
        </a>
        <span id="span-text"><strong>Easy Graphics</strong></span>
    </div>

    <div class="wrapper">
        <div class="sidebar">
            <ul class="ul-nopadding">
                <li>
                    <a class="sb-cont-left" href="..\Fractals\julia.html">
                        <img class="sidebar-img" src="./assets/fractal.png" />
                        <p class="sb-text">Fractal</p>
                    </a>
                </li>
                <li>
                    <a class="sb-cont-left" href="#">
                        <img class="sidebar-img" src="./assets/color.png" />
                        <p class="sb-text">Color</p>
                    </a>
                </li>
                <li>
                    <a class="sb-cont-left" href="..\Movement\index.html">
                        <img class="sidebar-img" src="./assets/square.png" />
                        <p class="sb-text">Square</p>
                    </a>
                </li>
                <li>
                    <a class="sb-cont-left" href="#">
                        <img class="sidebar-img" src="./assets/export.png" />
                        <p class="sb-text">Export</p>
                    </a>
                </li>
                <li>
                    <a class="sb-cont-left" href="#">
                        <img class="sidebar-img" src="./assets/open.png" />
                        <p class="sb-text">Open</p>
                    </a>
                </li>
                <li>
                    <a class="sb-cont-left" href="#">
                        <img class="sidebar-img" src="./assets/save.png" />
                        <p class="sb-text">Save</p>
                    </a>
                </li>
                <li>
                    <a class="sb-cont-left" href="..\Help\help_color.html">
                        <img class="sidebar-img" src="./assets/help.png" />
                        <p class="sb-text">Help</p>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main_content">
            <div class="workbench">
                <div class="control-panel">
                    <div class="control-panel-group">
                        <button class="control-panel-button">
                            <input type="checkbox" class="sidebar-img" name="is_cmyk" id="is_cmyk">
                            <label for="is_cmyk">CMYK</label>
                        </button>
                        <button class="control-panel-button">
                            <input type="checkbox" class="sidebar-img" name="is_hsv" id="is_hsv">
                            <label for="is_hsv">HSV</label>
                        </button>
                        <button class="control-panel-button">
                            <a type="button" id="remove_fragment">Remove fragment</a>
                        </button>
                    </div>
                    <div class="content-footer">
                        <span class="footer-type">
                            X :<span id="Pos-x"></span>
                            Y :<span id="Pos-y"></span>
                        </span>
                    </div>
                    <div class="control-panel-group">
                        <p class="control-panel-p">Brightness Blue</p>
                        <input type="range" min="0" max="1" value="0.5" step="0.01" class="control-panel-slider cp-sl-brightness" id="value">
                        <p class="control-panel-p">Saturation Blue</p>
                        <input type="range" min="0" max="1" value="0.5" step="0.01" class="control-panel-slider cp-sl-saturation" id="saturation">
                    </div>
                </div>
                <div class="canvas">
                    <input type="file" id="file_input" class="custom-file-input" accept="image/png, image/jpg, image/jpeg">
                    <br>
                    <canvas id="original_canvas" width="275" height="275">
                        <img src="https://interactive-examples.mdn.mozilla.net/media/cc0-images/grapefruit-slice-332-332.jpg" class="img-canvas"/>
                    </canvas>
                    <br>
                    <canvas id="modified_canvas" width="275" height="275">
                        <img src="https://interactive-examples.mdn.mozilla.net/media/cc0-images/grapefruit-slice-332-332.jpg" class="img-canvas" />
                    </canvas>
                </div>
                <div class="content-footer">
                    <span>Result for selected pixel:</span>
                    <span class="footer-type">
                        R :<span id="RGB-r"></span>
                        G :<span id="RGB-g"></span>
                        B :<span id="RGB-b"></span>
                    </span>
                    <span class="footer-type">
                        H :<span id="HSV-h"></span>
                        S :<span id="HSV-s"></span>
                        V :<span id="HSV-v"></span>
                    </span>
                    <span class="footer-type">
                        C :<span id="CMYK-c"></span>
                        M :<span id="CMYK-m"></span>
                        Y :<span id="CMYK-y"></span>
                        K :<span id="CMYK-k"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
