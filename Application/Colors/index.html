<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <title>Easy Graphics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div id="header">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-easel2-fill"
            viewBox="0 0 16 16">
            <path
                d="M8.447.276a.5.5 0 0 0-.894 0L7.19 1H2.5A1.5 1.5 0 0 0 1 2.5V10h14V2.5A1.5 1.5 0 0 0 13.5 1H8.809L8.447.276Z" />
            <path fill-rule="evenodd"
                d="M.5 11a.5.5 0 0 0 0 1h2.86l-.845 3.379a.5.5 0 0 0 .97.242L3.89 14h8.22l.405 1.621a.5.5 0 0 0 .97-.242L12.64 12h2.86a.5.5 0 0 0 0-1H.5Zm3.64 2 .25-1h7.22l.25 1H4.14Z" />
        </svg>
        <span id="span-text"><strong>Easy Graphics</strong></span>
    </div>

    <div class="wrapper">
        <div class="sidebar">
            <ul class="ul-nopadding">
                <li>
                    <a class="sb-cont-left" href="#">
                        <img class="sidebar-img" srs="./assets/fractal.png" />
                        <p class="sb-text">Fractal</p>
                    </a>
                </li>
                <li>
                    <a class="sb-cont-left" href="#">
                        <img class="sidebar-img" srs="./assets/color.png" />
                        <p class="sb-text">Color</p>
                    </a>
                </li>
                <li>
                    <a class="sb-cont-left" href="#">
                        <img class="sidebar-img" srs="./assets/square.png" />
                        <p class="sb-text">Square</p>
                    </a>
                </li>
                <li>
                    <a class="sb-cont-left" href="#">
                        <img class="sidebar-img" srs="./assets/export.png" />
                        <p class="sb-text">Export</p>
                    </a>
                </li>
                <li>
                    <a class="sb-cont-left" href="#">
                        <img class="sidebar-img" srs="./assets/open.png" />
                        <p class="sb-text">Open</p>
                    </a>
                </li>
                <li>
                    <a class="sb-cont-left" href="#">
                        <img class="sidebar-img" srs="./assets/save.png" />
                        <p class="sb-text">Save</p>
                    </a>
                </li>
                <li>
                    <a class="sb-cont-left" href="#">
                        <img class="sidebar-img" srs="./assets/help.png" />
                        <p class="sb-text">Help</p>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main_content">
            <div class="workbench">
                <div class="control-panel">
                    <div class="control-panel-group">
                        <button class="control-panel-button">
                            <img class="sidebar-img" srs="https://cdn-icons-png.flaticon.com/512/281/281060.png" />
                            <div>
                                <p>CMYK</p>
                            </div>
                        </button>
                        <button class="control-panel-button">
                            <img class="sidebar-img" srs="https://cdn-icons-png.flaticon.com/512/481/481853.png" />
                            <div>
                                <p>HSV</p>
                            </div>
                        </button>
                    </div>
                    <div class="control-panel-group">
                        <p class="control-panel-p">Brightness Blue</p>
                        <input type="range" min="1" max="100" value="50" class="control-panel-slider cp-sl-brightness">
                        <p class="control-panel-p">Saturation Blue</p>
                        <input type="range" min="1" max="100" value="50" class="control-panel-slider cp-sl-saturation">
                    </div>
                </div>
                <div class="canvas">
                    <img src="https://interactive-examples.mdn.mozilla.net/media/cc0-images/grapefruit-slice-332-332.jpg"
                        class="img-canvas" />
                    <br />
                    <img src="https://interactive-examples.mdn.mozilla.net/media/cc0-images/grapefruit-slice-332-332.jpg"
                        class="img-canvas" />
                </div>
                <div class="content-footer">
                    <span>Result for selected pixel:</span>
                    <span class="footer-type">
                        R :<span id="RGB-r">&nbsp;&nbsp;&nbsp;</span>
                        G :<span id="RGB-g">&nbsp;&nbsp;&nbsp;</span>
                        B :<span id="RGB-b">&nbsp;&nbsp;&nbsp;</span>
                    </span>
                    <span class="footer-type">
                        H :<span id="HSV-h">&nbsp;&nbsp;&nbsp;</span>
                        S :<span id="HSV-s">&nbsp;&nbsp;&nbsp;</span>
                        V :<span id="HSV-v">&nbsp;&nbsp;&nbsp;</span>
                    </span>
                    <span class="footer-type">
                        C :<span id="CMYK-c">&nbsp;&nbsp;&nbsp;</span>
                        M :<span id="CMYK-m">&nbsp;&nbsp;&nbsp;</span>
                        Y :<span id="CMYK-y">&nbsp;&nbsp;&nbsp;</span>
                        K :<span id="CMYK-k">&nbsp;&nbsp;&nbsp;</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="mandelbrot.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</body>

</html>
